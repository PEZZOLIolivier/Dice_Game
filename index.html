<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" 
    integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" 
    crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="style.css">

  <title>Dice Game</title>
</head>

<body class="container-fluid text-body">
  <div class="wrapper clearfix justify-content-center">

    <!-- First player panel -->
    <div class="player-0-panel active">
      <div class="player-top-panel">
        <div class="player-name text-uppercase text-center" id="name-0">Player 1</div>
        <div class="player-score text-center align-middle" id="score-0">0</div>
      </div>
      <div class="player-current-box">
        <div class="player-current-label text-uppercase">Current</div>
        <div class="player-current-score" id="current-0">0</div>
      </div>
    </div>

    <!-- Second player panel -->
    <div class="player-1-panel">
      <div class="player-top-panel">
        <div class="player-name text-uppercase text-center" id="name-1">Player 2</div>
        <div class="player-score text-center align-middle" id="score-1">0</div>
      </div>  
      <div class="player-current-box">
        <div class="player-current-label text-uppercase">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <div class="game-panel">
      <!-- Button -->
      <button class="btn-new text-uppercase"><i class="d-inline-block align-text-top bi bi-plus-circle"></i>New game</button>
      <img src="images/dice-1.png" alt="Dice" class="dice">
      <div class="bottom-buttons">
        <button class="btn-roll text-uppercase"><i class="d-inline-block align-text-top bi bi-arrow-repeat"></i>Roll dice</button>
        <button class="btn-hold text-uppercase"><i class="d-inline-block align-text-top bi bi-box-arrow-in-down"></i>Hold</button>
      </div>
    </div>
 
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
